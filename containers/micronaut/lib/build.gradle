plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id("io.micronaut.library") version "4.0.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
    baseName 'microhooks-micronaut'
}

dependencies {
    implementation 'javax.inject:javax.inject:1'
    implementation 'io.micronaut:micronaut-context:4.0.0'


    implementation files('../../../core/lib/build/libs/microhooks.jar')
    
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.2'    
    implementation 'org.springframework:spring-tx:6.0.10'
    
    testImplementation 'junit:junit:4.13.2'

    
    api 'org.apache.commons:commons-math3:3.6.1'

    
    implementation 'com.google.guava:guava:30.1.1-jre'
}
