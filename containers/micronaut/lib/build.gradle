plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id("io.micronaut.library") version "4.0.0"
    id("io.micronaut.aot") version "4.0.0"
}

jar {
    archiveBaseName = 'microhooks-micronaut'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-inject-java")
    implementation 'javax.inject:javax.inject:1'
    implementation 'io.micronaut:micronaut-context:4.0.0'

    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'jakarta.transaction:jakarta.transaction-api:2.0.1'

    implementation files('../../../core/lib/build/libs/microhooks.jar')
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
