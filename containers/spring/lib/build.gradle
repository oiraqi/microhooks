plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

jar {
    archiveBaseName = 'microhooks-spring'
}

dependencies {
       
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.2'    
    implementation 'org.springframework:spring-tx:6.0.10'
    implementation 'org.springframework.security:spring-security-core:6.1.1'

    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'jakarta.transaction:jakarta.transaction-api:2.0.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    implementation files('../../../core/lib/build/libs/microhooks.jar')

}
