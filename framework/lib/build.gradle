plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'io.freefair.aspectj' version '8.1.0'
    id 'net.bytebuddy.byte-buddy-gradle-plugin' version '1.14.5'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.kafka:kafka-clients:2.4.0'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    // implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.2'
    implementation 'org.aspectj:aspectjrt:1.9.19'

    implementation 'net.bytebuddy:byte-buddy:1.14.5'    
    implementation 'net.bytebuddy:byte-buddy-agent:1.14.5'

    implementation 'org.atteo.classindex:classindex:3.4'
    annotationProcessor 'org.atteo.classindex:classindex:3.4'

    runtimeOnly 'com.h2database:h2'


    compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'ch.qos.logback:logback-classic:1.2.10'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.22'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

byteBuddy {
  transformation {
    plugin = io.microhooks.internal.instrumentation.ByteBuddyGradlePlugin.class
  }
}
