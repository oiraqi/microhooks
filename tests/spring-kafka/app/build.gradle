plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'net.bytebuddy.byte-buddy-gradle-plugin' version '1.14.5'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'

    implementation files('../../../framework/lib/build/libs/lib.jar')

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.2'

    implementation 'org.apache.kafka:kafka-clients:2.4.0'

    runtimeOnly 'com.h2database:h2:1.3.148'

}

application {
    // Define the main class for the application.
    mainClass = 'io.microhooks.tests.spring.kafka.Test'
}

byteBuddy {
  transformation {
    plugin = io.microhooks.internal.instrumentation.ByteBuddyGradlePlugin.class
  }
}
